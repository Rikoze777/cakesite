
on: 
  push:
    branches:
      - dev
name: website deployment
jobs:  
  deploy:    
    runs-on: ubuntu-latest
    steps:
      - name: deploy website to example.com
        uses: actions/checkout@v2
        env:
          HOST: ${{ secrets.HOST }}
          USERNAME: ${{ secrets.USERNAME }}
          PORT: ${{ secrets.PORT }}
          KEY: ${{ secrets.KEY }}
        with:
          source: "cakesite"
          target: "cake/templates/index_html"
          strip_components: 1
